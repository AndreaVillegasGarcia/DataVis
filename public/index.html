<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>e-Health</title>
</head>

<body style="padding: 0; width: 100%;">
    <header style="background-color: #DEEEF1; padding:1%; position: sticky; top: 0;">
        <img style="width:10%;margin-right:3%; display: inline;" src="assets/heart2.png"/>
        <img style="display: inline;" src="assets/title.png"/>
    </header>
    <div style="margin: auto; width: 60%;">
        <h1 style="margin-top: 10%;">
            <span>Pulse 2</span>
        </h1>
        <canvas id="iotChart"></canvas>

        <h1 style="margin-top: 10%;">
            <span>Temperature</span>
        </h1>
        <canvas id="iotChart2"></canvas>

        <h1 style="margin-top: 10%;">
            <span>SpO2</span>
        </h1>
        <canvas id="iotChart3"></canvas>

        <h1 style="margin-top: 10%;">
            <span>Systolic Blood Pressure</span>
        </h1>
        <canvas id="iotChart4"></canvas>

        <h1 style="margin-top: 10%;">
            <span>Diastolic Blood Pressure</span>
        </h1>
        <canvas id="iotChart5"></canvas>

        <h1 style="margin-top: 10%;">
            <span>Respiratory Frequency</span>
        </h1>
        <canvas id="iotChart6"></canvas>
    </div>    
    <footer style="background-color:lightgray; bottom: 0; width: 100%;">
        <p style="color:white ;margin: 0px; bottom: 0; position: fixed">Developed by Andrea Villegas</p>
    </footer>
</body>


</html>
